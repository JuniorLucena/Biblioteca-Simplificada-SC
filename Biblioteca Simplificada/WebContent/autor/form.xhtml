<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html">
<ui:define name="titulo">Cadastro de Autor</ui:define>
<ui:define name="corpo">
  <h:form>
    <b:panel>
      <f:facet name="heading">Registrar Autor</f:facet>
        <div>
          <h:outputLabel value="Nome:" />
          <b:inputText value="#{autorController.autor.nome}"/>
        </div>
        <div>
          <h:outputLabel value="Sobrenome:" />
          <b:inputText value="#{autorController.autor.sobrenome}"/>
        </div>
      <f:facet name="footer">
        <b:commandButton look="success" value="Salvar" action="#{autorController.adicionarAutor}" styleClass="pull-right" />
        <b:commandButton value="Cancelar" action="listar.xhtml?faces-redirect=true" />
      </f:facet>
    </b:panel>
  </h:form>
</ui:define>
</ui:composition>
