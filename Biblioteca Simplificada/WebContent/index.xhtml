<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gerenciador de Livros</title>
    </h:head>
    <h:body>
        <h1>Gerenciador de Livros</h1> 
        
        <h:dataTable var="livro" value="#{livroController.listarLivros}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{livro.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Título"/>
                </f:facet>
                <h:outputText value="#{livro.titulo}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Codigo de Barra"/>
                </f:facet>
                <h:outputText value="#{livro.autor}"/>
            </h:column>		
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Estante"/>
                </f:facet>
                <h:outputText value="#{livro.estante}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Exemplares"/>
                </f:facet>
                <h:outputText value="#{livro.exemplares}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Disponiveis"/>
                </f:facet>
                <h:outputText value="#{livro.disponiveis}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ano"/>
                </f:facet>
                <h:outputText value="#{livro.ano}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Volume"/>
                </f:facet>
                <h:outputText value="#{livro.ano}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Edição"/>
                </f:facet>
                <h:outputText value="#{livro.edicao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{livroController.prepararAlterarLivro}" value="Alterar"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{livroController.excluirLivro}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Novo Livro" action="#{livroController.prepararAdicionarLivro}" />
        </h:form>
    </h:body>	
</html>
