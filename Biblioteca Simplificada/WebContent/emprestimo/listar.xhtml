<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html">
<ui:define name="titulo">Cadastro de Emprestimos</ui:define>
<ui:define name="corpo">
<h:form>
  <b:panel>
  	<f:facet name="heading">Lista de Emprestimos</f:facet>
  	
    <table class="table table-striped">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Livro</th>
          <th>Data Emprestimo</th>
          <th>Data devolução</th>
          
        </tr>
      </thead>
      <tbody>

      
      
        <ui:repeat var="emprestimo" value="#{emprestimoController.listarEmprestimos}">
          <tr>
          	 <td><h:outputText value="#{emprestimo.pessoa.cpf}"/></td>
          	 <td><h:outputText value="#{emprestimo.livro.codigoBarra}"/></td>
            <td><h:outputText value="#{emprestimo.dataEmpresto}"/></td>
            <td><h:outputText value="#{emprestimo.dataDevolucao}"/></td>           
            <td>
              <b:buttonGroup size="sm">
                <b:commandButton value="Editar" action="#{emprestimoController.alterarEmprestimo}"/>
                <b:commandButton value="Apagar" action="#{emprestimoController.excluirEmprestimo}"/>
              </b:buttonGroup>
            </td>
          </tr>
        </ui:repeat>
      </tbody>
    </table>
    <div class="text-right">
	  <b:commandButton look="primary" value="Adicionar" action="#{emprestimoController.prepararAdicionarEmprestimo}"/>
	</div>
  </b:panel>
</h:form>
</ui:define>
</ui:composition>
