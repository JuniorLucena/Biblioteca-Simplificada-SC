<ui:composition template="/templates/layout.xhtml"
    
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="titulo">Cadastro de Emprestimo</ui:define>
	<ui:define name="corpo">
		<h:form>
			<b:panel>
				<f:facet name="heading">Registrar Emprestimo</f:facet>
				<h:messages showDetail="true" showSummary="true"
				errorStyle="color: red" infoStyle="color: green"
				warnStyle="color: orange" fatalStyle="color: gray"/>
				<div>
					<h:outputLabel value="CPF:" />
					<b:inputText value="#{emprestimoController.emprestimo.pessoa.cpf}">
					</b:inputText>
				</div>
				<div>
					<h:outputLabel value="Livro" />
					
					<b:inputText
						value="#{emprestimoController.emprestimo.livro.codigoBarra}" />
				</div>				
				<div>
					<!-- <h:outputLabel value="Data devoluÃ§Ã£o:" />
          <b:inputText  value="#{emprestimoController.emprestimo.dataDevolucao}">
                   <f:convertDateTime pattern="dd/MM/yyyy" />
          </b:inputText> -->
				</div>
				<f:facet name="footer">
					<b:commandButton look="success" value="Salvar"
						action="#{emprestimoController.adicionarEmprestimo}"
						styleClass="pull-right" />
					<b:commandButton value="Cancelar"
						action="listar.xhtml?faces-redirect=true" />
				</f:facet>
			</b:panel>
		</h:form>
	</ui:define>
</ui:composition>
