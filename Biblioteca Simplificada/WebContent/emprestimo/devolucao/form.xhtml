<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html">
    
<ui:define name="titulo">Cadastro de Devolucao</ui:define>
<ui:define name="corpo">
  <h:form>
    <b:panel>
      <f:facet name="heading">Registrar Devolucao</f:facet>
      
		<div>
          <h:outputLabel value="CPF:" />
          <b:inputText value="#{pessoaController.pessoa.cpf}"/>
        </div>
        
        <div>
          <h:outputLabel value="Codigo de Barra:" />
          <b:inputText value="#{livroController.livro.codigoBarra}"/>
        </div>
        
        <div>
          <h:outputLabel value="Data devolução:" />
          <b:inputText  value="#{emprestimoController.emprestimo.dataDevolucao}"
  converter="javax.faces.DateTime"/>
        </div>
               
      <f:facet name="footer">
        <b:commandButton look="success" value="Devolver" action="#{emprestimoController.realizarDevolucao}" styleClass="pull-right" />
        <b:commandButton value="Cancelar" action="listar.xhtml?faces-redirect=true" />
      </f:facet>
    </b:panel>
  </h:form>
</ui:define>
</ui:composition>
